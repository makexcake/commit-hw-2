version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 528100219426.dkr.ecr.eu-central-1.amazonaws.com/homework-app-2
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t 528100219426.dkr.ecr.eu-central-1.amazonaws.com/homework-app-2:latest .
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 528100219426.dkr.ecr.eu-central-1.amazonaws.com/homework-app-2:latest
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
